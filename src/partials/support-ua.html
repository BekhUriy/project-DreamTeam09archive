<div class="donation">
    <div class="support-header">
        <div>
            <h2 class="header-text">Support Ukraine</h2>
        </div>
        <img src="./img/support-ua/coat-of-arms.png" alt="coat of arms of Ukraine"

    </div>
    <ol class="fonds">
        <li class="fonds-elm">
            <a class="fonds-link" href="https://www.savethechildren.net/what-we-do/emergencies/ukraine-crisis"
                target="_blank" rel="noopener noreferrer">
                <div class="num-order">01</div>
                <img src="./img/support-ua/save.png" height="32" alt="Save the Children"
                    srcset="./img/support-ua/save.png 1x, ./img/support-ua/save@x2.png 2x">
            </a>
        </li>
        <li class="fonds-elm">
            <a class="fonds-link" href="https://www.projecthope.org/country/ukraine/" target="_blank"
                rel="noopener noreferrer">
                <div class="num-order">02</div>
                <img src="./img/support-ua/hope.png" alt="Project HOPE" height="32"
                    srcset="./img/support-ua/hope.png 1x, ./img/support-ua/hope@2x.png 2x">
            </a>
        </li>
        <li class="fonds-elm">
            <a class="fonds-link" href="https://internationalmedicalcorps.org/country/ukraine/" target="_blank"
                rel="noopener noreferrer">
                <div class="num-order">03</div>
                <img src="./img/support-ua/imc.png" height="32" alt="International Medical Corps"

            </a>
        </li>
        <li class="fonds-elm">
            <a class="fonds-link" href="https://www.razomforukraine.org/" target="_blank" rel="noopener noreferrer">

                <img src="./img/support-ua/razom.png" alt="RAZOM"
                    srcset="./img/support-ua/razom.png 1x, ./img/support-ua/razom@2x.png 2x">
            </a>
        </li>
        <li class="fonds-elm">
            <a class="fonds-link" href="https://www.actionagainsthunger.org/location/europe/ukraine/" target="_blank"
                rel="noopener noreferrer">
                <div class="num-order">05</div>
                <img src="./img/support-ua/aahunger.png" alt="Action against hunger"
                    srcset="./img/support-ua/aahunger.png 1x, ./img/support-ua/aahunger@2x.png 2x">

        </li>
        <li class="fonds-elm">
            <a class="fonds-link" href="https://prytulafoundation.org/en" target="_blank" rel="noopener noreferrer">

                <img src="./img/support-ua/prytula.png" alt="Serhiy Prytula Charity Foundation"
                    srcset="./img/support-ua/prytula.png 1x, ./img/support-ua/prytula@2x.png">
            </a>
        </li>
        <li class="fonds-elm"><a class="fonds-link" href="https://www.msf.org/ukraine" target="_blank"
                rel="noopener noreferrer">
                <div class="num-order">07</div>
                <img src="./img/support-ua/medsfront.png" alt="Medicins Sans Frontieres"
                    srcset="./img/support-ua/medsfront.png 1x, ./img/support-ua/medsfront@2x.png 2x">

        <li class="fonds-elm">
            <a class="fonds-link" href="https://www.wvi.org/emergencies/ukraine" target="_blank"
                rel="noopener noreferrer">

                <img src="./img/support-ua/worldvision.png" alt="World vision"

        </li>
        <li class="fonds-elm">
            <a class="fonds-link" href="https://u24.gov.ua/uk" target="_blank" rel="noopener noreferrer">

    <div class="center">
        <button type="button" class="nav-btn">
            <svg class="icon icon-down" width="22" height="22">
                <use href="./img/support-ua/icon.svg#icon-down"> </use>
            </svg>
            <svg class="icon icon-up is-hidden" width="22" height="22">
                <use href="./img/support-ua/#icon-up"> </use>
            </svg>
        </button>
