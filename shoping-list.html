<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/project-DreamTeam09/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sopping-list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <link rel="stylesheet" href="/project-DreamTeam09/assets/styles-10c40100.css">
  </head>

  <body>
    <a href="./index.html">Go to home</a>
    <!-- Наталія Коваль -->
    <section class="shopping">
  <div class="shopping-wrapper">
    <h1 class="shopping-heading">
      Shopping<span class="shopping-heading-color"> List</span>
    </h1>
    <ul class="shopping-cards">
      <li class="shopping-card">
        <div class="shopping-card-img">
          <img src="./img/Rectangle-13.png" alt="book" />
        </div>
        <div class="shopping-blok">
          <h2 class="shopping-book-title">I will find you</h2>
          <p class="shopping-book-category">category</p>
          <p class="shopping-book-description">description</p>
          <p class="shopping-book-autor">autor</p>
        </div>
        <ul class="shopping-shops">
          <li class="shopping-shop">
            <a
              href=""
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Amazon-book site"
            >
              <img src="#" alt="" />
            </a>
          </li>
          <li class="shopping-shop">
            <a
              href=""
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Book-shop site"
            >
              <img src="#" alt="" />
            </a>
          </li>
        </ul>
        <button
          type="button"
          class="shopping-btn-delete"
          aria-label="Delete the book from shopping list"
        >
          <svg class="shopping-btn-delete-icon" width="18" height="18">
            <use href=""></use>
          </svg>
        </button>
      </li>
    </ul>
    <div
      id="shopping-pagination-container"
      class="shopping-pagination pagination"
    ></div>

    <div class="shopping-storage">
      <p class="shopping-storage-empty">
        This page is empty, add some books and proceed to order.
      </p>
      <img src="./img/IMG_9606-1.png" alt="No books" />
    </div>
  </div>
</section>

  </body>
</html>
